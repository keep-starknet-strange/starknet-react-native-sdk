name: Documentation

on:
  push:
    branches: [main]
    paths: ['docs/**', 'src/**', 'README.md', 'CONTRIBUTING.md']
  pull_request:
    branches: [main]
    paths: ['docs/**', 'src/**', 'README.md', 'CONTRIBUTING.md']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-docs:
    name: Build Documentation
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Enable Corepack
        run: corepack enable

      - name: Setup Yarn version
        run: corepack prepare yarn@3.6.1 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Install docs dependencies
        working-directory: docs
        run: yarn install --immutable

      - name: Build SDK for API docs
        run: yarn build

      - name: Generate API documentation
        run: |
          npx typedoc src/index.ts \
            --out docs/static/api \
            --theme default \
            --name "Starknet React Native SDK API" \
            --readme none \
            --excludePrivate \
            --excludeInternal \
            --hideGenerator

      - name: Build documentation
        working-directory: docs
        run: yarn build

      - name: Upload documentation artifacts
        uses: actions/upload-artifact@v4
        with:
          name: documentation
          path: docs/build/
          retention-days: 7

  deploy-docs:
    name: Deploy Documentation
    runs-on: ubuntu-latest
    needs: build-docs
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Download documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: ./docs-build

      - name: Upload to GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./docs-build

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

  link-checker:
    name: Check Documentation Links
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: ./docs-build

      - name: Check links
        uses: lycheeverse/lychee-action@v1
        with:
          args: |
            --accept 200,204,429
            --exclude-path node_modules
            --exclude-path .git
            --exclude linkedin.com
            --exclude twitter.com
            --exclude discord.gg
            --timeout 30
            --retry-wait-time 5
            --max-retries 3
            ./docs-build/**/*.html
          fail: true

  lighthouse-audit:
    name: Lighthouse Performance Audit
    runs-on: ubuntu-latest
    needs: build-docs
    steps:
      - name: Download documentation artifacts
        uses: actions/download-artifact@v4
        with:
          name: documentation
          path: ./docs-build

      - name: Serve documentation locally
        run: |
          npm install -g http-server
          http-server ./docs-build -p 8080 &
          sleep 5

      - name: Run Lighthouse audit
        uses: treosh/lighthouse-ci-action@v11
        with:
          urls: |
            http://localhost:8080
            http://localhost:8080/docs/getting-started
            http://localhost:8080/docs/api-reference
          uploadArtifacts: true
          temporaryPublicStorage: true 